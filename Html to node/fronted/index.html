<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Krish TODO App (Node.js)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 32px 16px;
    }
    .app {
      width: 100%;
      max-width: 480px;
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.9);
      padding: 24px 20px 16px;
    }
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .app-title {
      font-size: 1.4rem;
      font-weight: 700;
    }
    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.1);
      border: 1px solid rgba(56, 189, 248, 0.5);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #7dd3fc;
    }
    .subtitle {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 18px;
    }
    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      outline: none;
      font-size: 0.95rem;
    }
    input[type="text"]::placeholder {
      color: #6b7280;
    }
    button {
      border-radius: 999px;
      border: none;
      padding: 10px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease;
    }
    .btn-add {
      background: #38bdf8;
      color: #0f172a;
      box-shadow: 0 8px 18px rgba(56, 189, 248, 0.4);
      white-space: nowrap;
    }
    .btn-add:hover {
      background: #0ea5e9;
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(56, 189, 248, 0.5);
    }
    .btn-add:active {
      transform: translateY(0);
      box-shadow: none;
    }
    .status {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 8px;
      min-height: 18px;
    }
    .error {
      color: #f97373;
    }
    .success {
      color: #4ade80;
    }

    ul.todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 340px;
      overflow-y: auto;
    }
    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #1f2937;
    }
    .todo-text {
      font-size: 0.95rem;
      word-break: break-word;
    }
    .btn-delete {
      background: rgba(248, 113, 113, 0.15);
      color: #fecaca;
      padding: 6px 10px;
      font-size: 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(248, 113, 113, 0.4);
    }
    .btn-delete:hover {
      background: rgba(248, 113, 113, 0.3);
    }
    .empty {
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.7;
      padding: 16px 0;
    }
    .footer {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="app-header">
      <div>
        <div class="app-title">Krish TODO Board</div>
        <div class="subtitle">Node.js backend se connected live TODO list üî•</div>
      </div>
      <div class="badge">Node API</div>
    </div>

    <div class="input-row">
      <input
        type="text"
        id="todoInput"
        placeholder="Kya kaam karna hai aaj, Krish?"
      />
      <button class="btn-add" onclick="addTodo()">Add</button>
    </div>

    <div id="status" class="status"></div>

    <ul id="todoList" class="todo-list"></ul>

    <div class="footer">
      Backend: <code>http://localhost:5000</code> | Made by Krish & Aashi üòé
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:5000";

    async function loadTodos() {
      setStatus("Loading todos...", false);
      try {
        const res = await fetch(API_BASE + "/todos");
        const data = await res.json();
        renderTodos(data);
        if (!data.length) {
          setStatus("Abhi koi task nahi hai. Naya add karo! üòÅ", false);
        } else {
          setStatus("Todos loaded successfully ‚úÖ", false, true);
        }
      } catch (err) {
        console.error(err);
        setStatus("Server se data nahi aa raha. Backend check karo. ‚ùå", true);
      }
    }

    function renderTodos(todos) {
      const list = document.getElementById("todoList");
      list.innerHTML = "";

      if (!todos.length) {
        const li = document.createElement("li");
        li.className = "empty";
        li.textContent = "No tasks yet. Add something awesome! ‚ú®";
        list.appendChild(li);
        return;
      }

      todos.forEach((todo) => {
        const li = document.createElement("li");
        li.className = "todo-item";

        const span = document.createElement("span");
        span.className = "todo-text";
        span.textContent = todo.text;

        const btn = document.createElement("button");
        btn.className = "btn-delete";
        btn.textContent = "Delete";
        btn.onclick = () => deleteTodo(todo.id);

        li.appendChild(span);
        li.appendChild(btn);

        list.appendChild(li);
      });
    }

    async function addTodo() {
      const input = document.getElementById("todoInput");
      const text = input.value.trim();

      if (!text) {
        setStatus("Please kuch to likho before adding üòÖ", true);
        return;
      }

      try {
        setStatus("Adding todo...", false);
        const res = await fetch(API_BASE + "/todos", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });
        const data = await res.json();
        input.value = "";
        setStatus("Todo added ‚úÖ", false, true);
        loadTodos();
      } catch (err) {
        console.error(err);
        setStatus("Todo add karne me problem aa gayi ‚ùå", true);
      }
    }

    async function deleteTodo(id) {
      try {
        setStatus("Deleting...", false);
        await fetch(API_BASE + "/todos/" + id, {
          method: "DELETE",
        });
        setStatus("Todo deleted ‚úÖ", false, true);
        loadTodos();
      } catch (err) {
        console.error(err);
        setStatus("Delete nahi ho paaya ‚ùå", true);
      }
    }

    function setStatus(msg, isError = false, isSuccess = false) {
      const status = document.getElementById("status");
      status.textContent = msg || "";
      status.className = "status";
      if (isError) status.classList.add("error");
      if (isSuccess) status.classList.add("success");
    }

    loadTodos();
  </script>
</body>
</html>
